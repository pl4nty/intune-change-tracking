name: Refresh data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # daily

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Graph auth
      contents: write # committing
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          sparse-checkout: .
      - uses: actions/setup-python@v5.0.0
        with:
          cache: pip
      - run: pip install requirements.txt
      - run: python main.py
      - uses: EndBug/add-and-commit@v9.1.4
